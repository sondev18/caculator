<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator A</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
           <span class="input"></span> 
        </div>
        <div class="row">   
            <div class="button-wrapper">
                <button class="item item1" id="del">DEL</button>
            </div>
            <div class="button-wrapper">
                <button class="item item2" id="button">9</button>
            </div>
            <div class="button-wrapper">
                <button class="item item3" id="button">8</button>
            </div>
            <div class="button-wrapper">
                <button class="item item4" id="button">7</button>
            </div>
        </div>
        <div class="row">
            <div class="button-wrapper">
                <button class="item  item5" id="operator">+</button>
            </div>
            <div class="button-wrapper">
                <button class="item item6" id="button">6</button>
            </div>
            <div class="button-wrapper">
                <button class="item item7" id="button">5</button>
            </div>
            <div class="button-wrapper">
                <button class="item item8" id="button">4</button>
            </div>
        </div>
        <div class="row">
            <div class="button-wrapper">
                <button class="item item9" id="operator">-</button>
            </div>
            <div class="button-wrapper">
                <button class="item item10" id="button">3</button>
            </div>
            <div class="button-wrapper">
                <button class="item item11" id="button">2</button>
            </div>
            <div class="button-wrapper">
                <button class="item item12" id="button">1</button>
            </div>
        </div>
        <div class="row">
            <div class="button-wrapper">
                <button class="item item13" id="operator">*</button>
            </div>
            <div class="button-wrapper">
                <button class="item item14" id="button">/</button>
            </div>
            <div class="button-wrapper">
                <button class="item item15" id="button">.</button>
            </div>
            <div class="button-wrapper">
                <button class="item item16" id="button">0</button>
            </div>
        </div>
        <div class="row">
            <div class="button-wrapper">
                <button class="item item17"id="clear">c</button>
            </div>
            <div class="button-wrapper">
                <button class="item item18" id="result">=</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
